{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{editblog.blog_title}} {% endblock %}
{% block body_block %}
{% if editblog.author == user %}
<form  method="POST" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit">Update</button>
</form>
{% else %}
<p>404 Error.</p>
{% endif %}
{% endblock %}
