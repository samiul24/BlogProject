<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--Popper js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>{% block  title_block  %}Blogs{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link glyphicon glyphicon-home" href="{% url 'index' %}"><img src="/media/logo.png" alt="" width="30px"></a>
          </li>
          {% if user.is_authenticated %}
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              @{{user.username}}
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
              <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blog</a>
              <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
              <hr>
              <a class="dropdown-item" href="{%  url 'App_Login:logout' %}">Logout</a>
            </div>
          </div>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
    </nav>
    <div class="container" style="padding-top:20px">

          {% block body_block %}

          {% endblock %}
    </div>

  </body>
</html>
