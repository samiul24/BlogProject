{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Add profile Pic{% endblock %}
{% block body_block %}
<h2>Add Your Profile Pic</h2>
<form  method="POST" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-warning btn-sm">Add</button>
</form>
{% endblock %}
